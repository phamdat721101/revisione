<div class="wrapper fadeInDown">
  <div id="formContent">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <input type="text" id="login" class="fadeIn second" name="email" formControlName="email" placeholder="login">
      <input type="text" id="password" class="fadeIn third" name="password" formControlName="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
  </div>
</div>
